  <div class="grid-x">
    <div class="cell medium-4">
      <div class="translucent-form-overlay">
        <form>
          <h3>Build Your Ipsum!</h3>
          <div class="row columns">
            <label>Number of Paragraphs</label>
            <select id="para-quantity" name="status" type="text">
              <option value="one">1</option>
              <option value="three">3</option>
              <option value="five">5</option>
            </select>
            </label>
          </div>

          <div class="row columns">
            <label>Length of Paragraphs
              <select id="para-length" name="status" type="text">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
              </select>
            </label>
          </div>
          <button id="ipsum-create" type="button" class="primary button expanded search-button">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="cell medium-8">
      <div class="translucent-form-overlay">
        <button id="copyBtn" type="button" onclick="copyToClipboard('#label')"
          class="primary button small search-button">
          Copy
        </button>
        <p id="label" class="ipsum-section">Your Ipsum will appear here!</p>
        </label>
      </div>
    </div>
  </div>

  <div class="grid-x">
    <div class="cell medium-6">

        </h3>

          Send email

  <script>
    function copyToClipboard(element) {
      const $temp = $('<input>');
      $('body').append($temp);
      $temp.val($(element).text()).select();
      document.execCommand('copy');
      $temp.remove();
    }
  </script>
